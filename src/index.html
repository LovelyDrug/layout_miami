<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="images/logo.svg" alt="logo">

        <ul class="nav__list">
          <li class="nav__item">
            <img class="nav__phone" src="images/phone.svg" alt="phone-icon">
          </li>
          <li class="nav__item">
            <img class="nav__menu" src="images/menu.svg" alt="menu-icon">
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="cards">
        <p class="cards__title">Recommended</p>

        <div class="speaker-card cards__speaker-card">
          <div class="
          speaker-card__imgContainer
          speaker-card__imgContainer-portable
          "></div>
          <p class="speaker-card__product-title">Bose portable Smart speaker</p>
          <p class="speaker-card__description">Smart home</p>
          <p class="speaker-card__price">$ 399.00</p>
        </div>

        <div class="speaker-card cards__speaker-card">
          <div class="
          speaker-card__imgContainer
          speaker-card__imgContainer-soundLink-flex
          "></div>
          <p class="speaker-card__product-title">SoundLink Flex Bluetooth speaker</p>
          <p class="speaker-card__description">Portable bluetooth</p>
          <p class="speaker-card__price">$ 149.00</p>
        </div>

        <div class="speaker-card cards__speaker-card">
          <div class="
          speaker-card__imgContainer
          speaker-card__imgContainer-soundLink-color
          "></div>
          <p class="speaker-card__product-title">SoundLink Color Bluetooth speaker II</p>
          <p class="speaker-card__description">Portable bluetooth</p>
          <p class="speaker-card__price">$ 129.00</p>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </body>
</html>
