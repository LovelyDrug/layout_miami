<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page">
    <header class="header page__header">
      <nav class="nav">
        <img
          class="nav__logo"
          src="images/logo.svg"
          alt="logo">

        <ul class="nav__list">
          <li class="nav__item">
            <img
              class="nav__phone"
              src="images/phone.svg"
              alt="phone-icon">
          </li>
          <li class="nav__item">
            <img
              class="nav__menu"
              src="images/menu.svg"
              alt="menu-icon">
          </li>
        </ul>
      </nav>
    </header>
    <main class="content page__content">
      <p class="page__title">Recommended</p>

      <section class="cards page__cards">
        <div class="speaker-card cards__speaker-card">
          <div class="
          speaker-card__imgContainer
          speaker-card__imgContainer-portable
          "></div>

          <p class="speaker-card__product-title">Bose portable Smart speaker</p>
          <p class="speaker-card__description">Smart home</p>
          <p class="speaker-card__price">$ 399.00</p>
        </div>

        <div class="speaker-card cards__speaker-card">
          <div class="
          speaker-card__imgContainer
          speaker-card__imgContainer-soundLink-flex
          "></div>

          <p class="speaker-card__product-title">SoundLink Flex Bluetooth speaker</p>
          <p class="speaker-card__description">Portable bluetooth</p>
          <p class="speaker-card__price">$ 149.00</p>
        </div>

        <div class="speaker-card cards__speaker-card">
          <div class="

          speaker-card__imgContainer
          speaker-card__imgContainer-soundLink-color
          "></div>
          <p class="speaker-card__product-title">SoundLink Color Bluetooth speaker&nbsp;II</p>
          <p class="speaker-card__description">Portable bluetooth</p>
          <p class="speaker-card__price">$ 129.00</p>
        </div>
      </section>

      <p class="page__title">Browse Bose products by category</p>

      <section class="categories page__categories">
        <img
          src="images/photos/photo1.svg"
          alt="photo1"
          class="categories__image"
        ><img
          src="images/photos/photo2.svg"
          alt="photo2"
          class="categories__image"
        >

        <p class="categories__title">Headphones & earbuds</p>

        <img
          src="images/photos/photo3.svg"
          alt="photo3"
          class="categories__image"
        ><img
          src="images/photos/photo4.svg"
          alt="photo4"
          class="categories__image"
        >

        <p class="categories__title">Speakers</p>

        <img
          src="images/photos/photo5.svg"
          alt="photo5"
          class="categories__image"
        ><img
          src="images/photos/photo6.svg"
          alt="photo6"
          class="categories__image"
        >

        <p class="categories__title">Audio sunglasses</p>

        <button class="categories__button">View all</button>
      </section>

    </main>
    <footer class="footer">
    </footer>
  </body>
</html>
